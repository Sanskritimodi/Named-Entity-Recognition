[corpus]

data_folder = data/
column_format = {0: 'text', 1: 'ner'}
tag_type = ner

[hyperparameters]

embeddings = glove
hidden_size = 256
dropout = 0.1
word_dropout = 0.05
locked_dropout = 0.5
use_crf = True

[training]

max_epochs = 10
mini_batch_size = 32
patience = 3
learning_rate = 0.1

[save]

model_name = models/
